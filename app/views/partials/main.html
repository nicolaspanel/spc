<!-- <div ng-include="'partials/navbar'"></div> -->

<div class="jumbotron">
  <h2>Smart Position Control</h2>
  <p class="lead">
    Provide optimal position control using Q-Learning agent.
  </p>
  <!-- <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p> -->
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6"><span>System state : <b>{{model.state}}</b></span> </div>
      <div class="col-xs-6"><span class="pull-right">pos : {{model.position}}mm</span></div> 
    </div>
  </div>
    <table class="table">
      <tr  ng-repeat="action in model.availableActions"> 
        <td>
          <a href="" ng-disabled="model.isLoading" class="btn btn-sm  btn-{{action.type}}" ng-click="executeAction(action.name)">{{action.name | capitalize}}</a>
        </td> 
        <td>
          <span>{{action.description}}</span>
        </td>
      </tr>
    </table>
</div>
<div class="row" ng-show="model.isTracking">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="thumbnail">
      <div class="caption">
        <p>Tracker</p>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="center-block">
            <slider
              ng-model="model.target"
              floor="0"
              ceiling="500"
              step="10"></slider>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="thumbnail">
      <div class="caption">
        <p>Real time position(mm) / speed (m/s)</p>
      </div>
      <div class="row">
        <div class="col-xs-7 col-sm-7 col-md-7 ">
          <canvas smoothie-chart
            data="model.positionsSerie"
            min="-100"
            max="600" >
      </canvas >  
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5">
          <div ng-include="'partials/gauge'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>Â© {{model.year}} Nicolas Panel</p>
</div>
